<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>

    <div id="conteiner">
        
        <div>
            <img src="imagens/perfil.png" alt="foto de perfil">
        </div>
           
        <form>
            <div>
                <input class="nome" type="text" name="nome" placeholder="Escreva Seu Nome">
            </div>
            
            <div>
                <input class="senha" type="password" name="senha" placeholder="Escreva sua senha">
            </div>
            
            <input class="logar" type="submit"  name="logar" value="Logar">
            
        </form>
        
    </div>
</body>
</html>
